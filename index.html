<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vue Degradation App">
    
    <!-- Metas for PWA-->
    <!-- Metadata para color de barra en ANDROID-->
    <meta name="theme-color" content="#f5f5db">

    <!-- Metadata de optimizaciones de SEO-->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true"> 

    <!-- Metadata para color de Barra de estado en IOS-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Degradado</title>
    <!-- Iconos Aplicativo-->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="./img/favicon.png">
    <link rel="apple-touch-startup-image" href="./img/favicon.png">



    <!--  Manifest JSON-->
    <link rel="manifest" href="./manifest.json">
    
    
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <hr>

        <form>
            <label for="colorfirst">
                Color 1: <input type="color" id="colorfirst" v-model="color1">
            </label>

            <label for="colorsecond">
                Color 2: <input type="color" id="colorsecond" v-model="color2">
            </label>
        </form>

        

        <form>
            <label for="">
                <input type="text" class="value-css" :value="setColor">
            </label>
            <br>

            <label>
                <input type="radio" value="1" v-model.number="orientation">
                Right
            </label>

            <label>
                <input type="radio" value="2" v-model.number="orientation">
                Left
            </label>

            <label>
                <input type="radio" value="3" v-model.number="orientation">
                Top
            </label>

            <label>
                <input type="radio" value="4" v-model.number="orientation">
                Button
            </label>
        </form>


        

        
        <div class ="area" :style="setColor">

        </div>
    </div>
    <script src="./load.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
</body>
</html>
